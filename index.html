<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

        

         

  <div class="container">
    <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/icons8-to-do-list-64.png" alt="Logo" width="60" height="60"
                        class="d-inline-block align-text-top">
                    <span>Write your task here</span>
                </a>
            </div>
        </nav>
    <!-- <h2 class="text-center my-3">To-Do List</h2> -->
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Give your work Title.</div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <button  id="add" class="btn btn-primary" type="reset"> Add to List</button>
    <button id="clear" onclick="clearList()" class="btn btn-primary">Clear List</button>
    <!-- <button type="reset" value="reset">reset</button>yuygiuh -->

    <div id="items" class="my-4">
      <h2>Your Items</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No.</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <th scope="row">1</th>
            <td>Title</td>
            <td>Description</td>
            <td><button class="btn btn-sm btn-primary">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>





    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
